name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Build
        run: npm install

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: 'security'
          output: 'results.sarif'